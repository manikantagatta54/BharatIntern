<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Latest</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
        <div class="login">
            <button id="login-button">Sign In</button>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <img src="https://www.themoviedb.org/t/p/original/6XK1VxkSrrJjAO6ZSzS1ZS4LBkU.jpg" alt="Hero Image" id="hero-image">
            <div class="hero-text">
                <h1 id="hero-title">Trending Now</h1>
                <button id="hero-button">Play</button>
            </div>
        </section>
        <section class="movie-section">
            <h2>Trending Now</h2>
            <div class="movies" id="trending-movies">

            </div>
        </section>
        <section class="movie-section">
            <h2>Top Rated</h2>
            <div class="movies" id="top-rated-movies">

            </div>
        </section>
        <section class="movie-section">
            <h2>Upcoming</h2>
            <div class="movies" id="upcoming-movies">

            </div>
        </section>
    </main>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-button">&times;</span>
            <h2>Sign In</h2>
            <form id="login-form">
                <label for="username">Email or phone number</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign In</button>
            </form>
            <div id="loading-message" style="display: none;">
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script src="script5.js"></script>
</body>
</html>
